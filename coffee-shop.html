<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cafe Menu</title>
    <link href="styles.css" rel="stylesheet"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Josefin+Slab&family=Yeseva+One&display=swap');
    </style>
  </head>
  <body>
    <div class="menu">
      <main>
        <h1>The Coffee Company</h1>
        <p class="established">Est. 1987</p>

        <hr>
        <section>
          <h2>Coffee</h2>
          <!--<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee icon"/>-->
          <article class="item">
            <p class="flavor">Espresso</p><p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="flavor">Cortado</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="flavor">Flat white</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="flavor">Latte</p><p class="price">4.00</p>
          </article>
          <article class="item">
            <p class="flavor">Mocha</p><p class="price">4.50</p>
          </article>
        </section>
        <section>
          <h2>Desserts</h2>
          <!--<img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="pie icon"/>-->
          <article class="item">
            <p class="dessert">Opera</p><p class="price">3.50</p>
          </article>
          <article class="item">
            <p class="dessert">Chocolate brownie</p><p class="price">2.50</p>
          </article>
          <article class="item">
            <p class="dessert">Tiramisu</p><p class="price">3.00</p>
          </article>
          <article class="item">
            <p class="dessert">Cinnamon Roll</p><p class="price">3.00</p>
          </article>
        </section>
      </main>
      <hr class="bottom-line">
      <footer>
        <p>
          <a href="https://www.freecodecamp.org" target="_blank">Visit our website</a>
        </p>
        <p class="address">123 Main Drive</p>
      </footer>
    </div>
  </body>
</html>
